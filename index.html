<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pixels Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-control">
      <section id="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
      </section>
      <button type="button" class="btn btn-outline-light" id="reset-color">Reset</button>
    </section>
    <section id="controls">
      <aside id="board-info">
        <ul>
          <li>The board size is set by pxels per side</li>
          <li>5 pixels min / 50 pixels max.</li>
        </ul>
      </aside>
      <section id="input-btns">
        <div class="input-group mb-3" id="input-board-size">
          <input type="number" class="form-control" id="board-size" placeholder="Board side size" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary btn btn-outline-success" type="button" id="generate-board">Resize</button>
        </div>
        <button id="clear-board" class="btn btn-outline-danger">Clear Board</button>
      </section>
    </section>

    <section id="pixel-board">
    </section>
  </main>
  <footer>
      <span class="info text-muted">Desenvolvido por <a class="link-success" href="https://www.linkedin.com/in/vitorcorrea18/" target="_blank">Vitor Correa</a> durante o curso de Web Developer na Trybe</span>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
